<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"

      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <button class="btn" id="F2C" type="button" onclick="fahtocelc()">
            Fahrenheit to degree celcius
          </button>
          <div
            id="celcbox"
            class="celc"
            style="height: 80px; background-color: green; font-size: 50px"
          ></div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn" id="C2F" type="button" onclick="celctofah()">
            celcius to Fahrenheit
          </button>
          <div
            id="fahrbox"
            class="ferh"
            style="height: 80px; background-color: pink; font-size: 50px"
          ></div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
